<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

	<div layout:fragment="content">
        <div class="card my-2">
            <div class="card-header">
                <h1>포스트 작성 페이지</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="my-2">
                        <label for="title" class="form-label">제목</label>
                        <input id="title" class="form-control" name="title" type="text" required autofocus/>
                    </div>
                    <div class="my-2">
                        <label for="content" class="form-label">내용</label>
                        <textarea id="content" name="content" class="form-control" rows="10" cols="30" required></textarea>
                    </div>
                    <div class="my-2">
                        <label for="author" class="form-label">제목</label>
                        <input id="author" class="form-control" name="author" type="text" required/>
                    </div>                  
                    <div class="my-2">
                        <input type="submit" value="작성 완료" class="form-control btn btn-success"/>
                    </div>  
                
                </form>
            </div>
        </div>
    </div>
	
</html>

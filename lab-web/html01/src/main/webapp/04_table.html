<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
<style>
table, th, td {
    border: 1px solid gray;
    border-collapse: collapse; /* 줄합치기 */
}
</style>
</head>
<body>
    <h1>HTML Table Tag</h1>
    <!-- 테이블 관련 태그: 
      - table: 테이블을 시작, 끝.
      - caption: 테이블 이름.
      - thead: table header.
      - tbody: table body.
      - tfoot: table footer.
      - tr: table row(행)
      - td: table data(셀)
      - th: table cell header. 행 또는 열의 이름을 표시  
    -->
    <table>
        <caption>Front-End 과목 성적</caption>
        <thead>
            <tr>
                <th>번호</th>
                <th>HTML</th>
                <th>CSS</th>
                <th>JavaScript</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>90</td>
                <td>100</td>
                <td>80</td>
            </tr>
            <tr>
                <td>3</td>
                <td>80</td>
                <td>90</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>270</td>
                <td>290</td>
                <td>260</td>
            </tr>
        </tfoot>
    </table>

    <table>
        <caption>회원 정보</caption>
        <thead>
            <tr>
                <th>아이디</th>
                <th>비번</th>
                <th>이메일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>hong</td>
                <td>123</td>
                <td>hong@</td>
            </tr>
            <tr>
                <td>admin</td>
                <td>123</td>
                <td>admin@</td>
            </tr>
            <tr>
                <td>joy</td>
                <td>123</td>
                <td>joy@</td>
            </tr>
        </tbody>
    </table>
    <table>
        <caption>회원 정보</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th colspan="2">전화번호</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>hong</td>
                <td>123-0000-0000</td>
                <td>010-0000-0000</td>
            </tr>
        </tbody>
    </table>
    <table>
        <caption>회원 정보</caption>
        <tbody>
            <tr>
                <th>이름</th>
                <td>홍길동</td>
            </tr>
            <tr>
                <th rowspan="2">전화번호</th>
                <td>010-1111-1111</td>
            </tr>
            <tr>
                <td>010-1111-1111</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

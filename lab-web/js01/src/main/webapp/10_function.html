<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
    <h1>배열 메서드와 익명 함수</h1>

    <script>
		const numbers = [1, 2, 3, 4, 5, 6, 7];
		
		// 1. 배열 numbers에서 홀수들로만 이루어진 배열을 만들고 출력.
		let odd = [];
		for (let o of numbers) {
			if (o % 2) {
				odd.push(o);
			}
		}
		console.log(odd);
		
		// 1 - 2 배열의 메서드와 익명 함수 사용
		odd = numbers.filter(function(x) {return x % 2;}); // numbers.filter(x => x % 2);
		console.log(odd);
		
		// 2. 배열 numbers의 원소들을 제곱한 숫자들로 이루어진 배열을 만들고 출력.
		let square = [];
		for (let s of numbers) {
			square.push(s ** 2); //(s * s)
		}
		console.log(square);
		
		// 2 - 2 
		square = numbers.filter(function(x) {return x ** 2 ;}); // x => x ** 2 (람다식)
		console.log(square);
		
		// 3. 배열 numbers에서 홀수들의 제곱으로 이루어진 배열을 만들고 출력.
		let odds = [];
		for (let os of numbers) {
			if (os % 2){
				odds.push(os ** 2);
			} 
		}
		console.log(odds);
		
		odds = numbers.filter(x => x % 2).map(x => x ** 2); // numbers.filter(function(x) {return x % 2}).map(function(x) {return x ** 2})
		console.log(odds);
		
		odds = numbers.filter(function(x) {return x % 2}).map(function(x) {return x ** 2});
		console.log(odds);
		
		// let > 언제든 변수 재할당을 할 수 있음. , const > 값을 변경하지 않을 때 사용(final)
	</script>

</body>
</html>

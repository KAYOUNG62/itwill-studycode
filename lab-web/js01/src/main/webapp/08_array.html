<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
div {
    border: 1px solid gray;
    padding: 8px;
}
</style>
</head>
<body>
    <!-- 
    배열(array): 여러개의 자료(원소)들을 저장하는 데이터 타입.
        - 자바의 배열은 한 가지 타입의 원소들만 저장할 수 있음.
        - 자바스크립트의 배열은 다른 타입의 원소들도 저장할 수 있음. 
        - 배열의 원소들은 인덱스를 사용함. 인덱스는 0부터 시작.
        - 자바스크립트의 배열은 객체이기 때문에 프러퍼티(멤버 변수, 필드)와 메서드를 가지고 있음.
     -->

    <h1>JavaScript array</h1>
    <div id="result"></div>

    <script>
    const result = document.getElementById('result');
    
    let array = [1, 2, 3, 10, 20, 30]; 
    // int[] array= {1, 2, 3, 10, 20, 30}; -> Java 버전
    
    let text = '';
    for(let i = 0; i <array.length; i++) {
    	text += array[i] + ' ';
    }
    
    result.innerHTML = text;
    result.innerHTML += '<hr/>';
    
    //Java 향상된 for 구문(for-each): 배열/리스트의 '원소'들을 순회함
    // fo(변수선언 : 배열/리스트) {...}
    
    // JavaScript for-in 구문:
    // 자바스크립트의 for-in 구문은 배열에서 사용하면, 원소의 '인덱스'를 순회(interation)함.
    text = '';
    for(let i in array){
    	text += i + ':' + array[i]+ ', ';
    }
    result.innerHTML += text;
    result.innerHTML += '<hr/>'
    
    // JavaScript 의 for-of 구문:
    // 자바스크립트의 for-of 구문을 배열에서 사용하면, 배열의 '원소'들을 순회함
    text = '';
    for (let x of array){
    	text += x + ' ';
    }
    result.innerHTML += text;
    result.innerHTML += '<hr/>'
    
    // 자바스크립트의 배열은 자바의 스트림(Stream)과 비슷한 기능의 메서드들을 가지고 있음.
    // filter, map, forEach, ...
    text = '';
    array.forEach(function(x) {
        text += x + ' ';
    }); 
    result.innerHTML += text;
    result.innerHTML += '<hr/>';
    
    // 자바스크립트는 ;을 자동으로 넣어줌 누락되어도 동작에 문제가 없음.
    function add (x, y) {
    	return x + y
    }
    console.log(add(1,2))
	</script> 


</body>
</html>
